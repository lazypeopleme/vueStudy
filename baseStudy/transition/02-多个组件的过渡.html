<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
      /* 进场动画 */
      .hl-enter-active {
        animation: hl 0.5s;
      }
      /* 离场动画animation */
      .hl-leave-active {
        animation: hl 0.5s reverse;
      }
      @keyframes hl {
        0% {
          opacity: 0;
          transform: translateX(100px);
        }
        100% {
          opacity: 1;
          transform: translateX(0px);
        }
      }
    </style>
  </head>
  <body>
    <div id="box">
      <navbar
        :navlist="navlist"
        @myevent="toggleBgColor"
        :current="current"
      ></navbar>
      <keep-alive>
        <transition name="hl" mode="out-in"> <component :is="current"></component></transition
      ></keep-alive>
    </div>
    <script>
      Vue.component("navbar", {
        props: {
          navlist: Array,
          current: String,
          toggleBgColor: Function,
        },
        template: `<ul style="list-style:none;display:flex;justify-content:space-between;width:250px;height:30px;align-items:center">
            <li v-for="item in navlist" :key="item.tId"
            :style="{width:'80px',height:'30px',lineHeight:'30px',textAlign:'center',cursor: 'pointer',backgroundColor:item.tValue===current?'green':'#ffffff'}"
            @click="handleClick(item.tValue)">
                <span style="inline-block;">{{item.text}}</span>
                </li>
            </ul>`,
        methods: {
          handleClick(newCurrent) {
            this.$emit("myevent", newCurrent);
          },
        },
      });
      Vue.component("home", {
        template: `<div>首页：<input type='text' /></div>`,
      });
      Vue.component("list", {
        template: `<div>列表</div>`,
      });
      Vue.component("shopcar", {
        template: `<div>购物车</div>`,
      });
      new Vue({
        el: "#box",
        data: {
          current: "home",
          navlist: [
            { tId: 1, tValue: "home", text: "首页" },
            { tId: 2, tValue: "list", text: "列表" },
            { tId: 3, tValue: "shopcar", text: "购物车" },
          ],
        },
        methods: {
          toggleBgColor(newCurrent) {
            this.current = newCurrent;
          },
        },
      });
    </script>
  </body>
</html>
