<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <!-- 组件化：提高代码的复用性，把html、css、js都写在一个文件里，灵活引用 -->
    <div id="box">
      <nav-bar></nav-bar>
      <!-- 全局组件哪里都能放 -->
      <child></child>
    </div>
    <script>
      // 定义一个全局组件
      Vue.component("navBar", {
        template: `<div style="background:red">
          <button @click="handleLft">left</button>
          {{myName}}
          <button @click="handleRight">right</button>
          <child></child>
          <hl-child></hl-child>
          </div>`,
        data() {
          return {
            myName: "hl",
          };
        },
        methods: {
          handleLft() {
            console.log("left");
          },
          handleRight() {
            console.log("right");
          },
        },
        // 局部组件，只能放在父组件里
        components: {
          hlChild: {
            template: `<div style="background:yellow">
          hl-child
          </div>`,
          },
        },
      });

      Vue.component("child", {
        template: `<div style="background:yellow">
          child
          </div>`,
      });

      // 1.组件名驼峰写法，HTML得用 - 符连接
      // 2.dom片段没有代码提示，没有高亮——vue单文件解决
      // 3.css只能写成行内——vue单文件解决
      // 4.template需包含一个根节点
      // 5.组件是孤岛，无法直接访问外面组件的状态和方法——靠间接的组件通信解决
      // 6.自定义组件的data必须是一个函数
      // 7.自定义组件太多集中在一个文件比较混乱——vue单文件解决

      new Vue({
        el: "#box",
        data: {},
        methods: {},
      });
    </script>
  </body>
</html>
