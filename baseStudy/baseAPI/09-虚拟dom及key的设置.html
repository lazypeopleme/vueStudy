<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <div id="box">
      <!-- key的设置，必须唯一不重复，用于区分dom的标识，增强dom的可复用性 -->
      <ul>
        <li v-for="(item,index) of arr" :key="index">{{index}}-{{item}}</li>
      </ul>
    </div>
    <script>
      // 虚拟dom就是js对象描述的dom节点，如下代码
      domList = [
        { key: 1, tag: "li", text: "111" },
        { key: 2, tag: "li", text: "22" },
      ];
      // vue的更新通过新的虚拟dom与老的虚拟dom的对比（diff算法：同层级对比->同key值对比->同组件对比），以最小的代价得到变化
      // 将得到的变化渲染到真实的dom树上
      // 操作虚拟dom大大优化了对真实dom操作所耗费的资源，提高页面性能

      new Vue({
        el: "#box",
        data: {
          arr: ["11", "12", "13", "14"],
        },
        methods: {},
      });
    </script>
  </body>
</html>
