<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <div id="box">
      <!-- 模板调用多个计算方法，模板过重 -->
      {{myName.substring(0,1).toUpperCase()}}
      <!-- methods方法调用 -->
      {{myMethoddName()}}
      {{myMethoddName()}}
      {{myMethoddName()}}
      <!-- 计算属性使用，只需调用一次，后续调用基于缓存读取 -->
      {{myComputedName}}
      {{myComputedName}}
      {{myComputedName}}
    </div>
    <script>
      new Vue({
        el: "#box",
        data: {
          myName: "hl",
        },
        methods: {
          myMethoddName() {
            console.log('method');
            return this.myName.substring(0,1).toUpperCase();
          },
        },
        // 计算属性(防止模板过重，难以维护)；依赖缓存；但只能写同步代码，重结果
        computed: {
          myComputedName() {
            console.log('computed');
            // 必须return
            return this.myName.substring(0,1).toUpperCase();
          },
        },
      });
    </script>
  </body>
</html>
