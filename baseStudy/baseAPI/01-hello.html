<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue js文件-->
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- 用简洁的模板语法来声明式地将数据渲染进 DOM 的系统-->
        {{msg}}
    </div>
    <script>
        // 注册Vue实例
        var v=new Vue({
            el:'#box',
            data:{
                msg:'message'
            }
        })
    </script>
</body>
</html>
